<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexBox</title>
    <style>
        div.container{
            background-color: aqua;
            display: flex;
            flex-flow: row nowrap;
        }

        div.itens{
            background-color: blueviolet;
            border: 1px solid black;
            text-align: center;
            flex-basis: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="itens">A</div>
        <div class="itens">Outro conteúdo</div>
        <div class="itens">C</div>
        <div class="itens">Conteúdo um pouco maior</div>
        <div class="itens">E</div>
        <div class="itens">Conteúdo maior ainda pra explicar </div>
        <div class="itens">G</div>
    </div>
</body>
</html>

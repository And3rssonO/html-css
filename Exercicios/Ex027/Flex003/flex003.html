<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexBox</title>
    <style>
        div.container{
            background-color: aqua;
            display: flex;
            flex-flow: row wrap;
        }

        div.itens{
            background-color: blueviolet;
            border: 1px solid black;
            text-align: center;
            flex: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="itens">Exemplo de caixa A</div>
        <div class="itens">Exemplo de caixa B</div>
        <div class="itens">Exemplo de caixa C</div>
        <div class="itens">Exemplo de caixa D</div>
        <div class="itens">Exemplo de caixa E</div>
        <div class="itens">Exemplo de caixa F</div>
        <div class="itens">Exemplo de caixa G</div>
    </div>
</body>
</html>

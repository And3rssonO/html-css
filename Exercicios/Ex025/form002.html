<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Teste de formulários</h1>
    <form action="CADASTRO.PHP" method="get">
        <p><label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" autocomplete="username">

            <!--Required : usado para dizer que o campo é obrigatório
            
            minlength = minimo de letras no campo
           
            maxlength= máximo de letras no campo
           
            Size= tamanho da caixa

            placeholder = dica do que o usuário ttem que preencher
            -->
        </p>
        <p><label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="10" placeholder="min. 8 letras" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

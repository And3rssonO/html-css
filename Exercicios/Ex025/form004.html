<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        fieldset{
            border: 3px solid black;
            border-radius: 20px;
            box-shadow: 4px 4px 6px rgba(0, 0, 0, 0.685);
        }

        fieldset > legend{
            text-align: center;
            font-weight: bolder;
            font-size: 1.5em;
            font-family: Arial, Helvetica, sans-serif;
            font-variant: small-caps;
        }
    </style>
</head>
<body>
    <h1>Exemplos de formulários</h1>
    <form action="CADASTRO.PHP" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome"><strong>Nome completo:</strong></label>
                <input type="text" name="Nome" id="inome" required minlength="5" maxlength="30">
            </p>
            <p>
                <label for="iemail"><strong>Email:</strong></label>
                <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="example@example.com">
            </p>
            <p>
                <label for="itel"><strong>Telefone:</strong></label>
                <input type="tel" name="tel id="itel" required pattern="^\(\d{2}\)\d{4,5}-\d{4}$" placeholder="(xx)xxxxx-xxxx">
            </p>
        </fieldset>
        <!--Estudar mais sobre RegEx-->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

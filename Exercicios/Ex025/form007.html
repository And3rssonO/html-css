<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulários</title>
</head>
<body>
    <h1>Exemplo de formulários</h1>
    <form action="CADASTRO.PHP" method="post" autocomplete="on"></form>
    <p>
        <label for="iest"><strong>Estado</strong></label>
        <select name="Estado" id="iest">
            <option value="" selected>--Escolha--</option>
            <optgroup label="Região sudeste">
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
                <option value="MG">Minas Gerais</option>
            </optgroup>

            <optgroup label="Região Nordeste">
                <option value="CE">Ceará</option>
                <option value="PE">Pernambuco</option>
                <option value="RN">Rio Grande do Norte</option>
            </optgroup>
        </select>
    </p>

    <p>
        <label for="iprof"><strong>Profissão</strong></label>
        <input type="text" name="Profissão" id="iprof" list="lstprof">
        <datalist id="lstprof">
            <option value="ADM">Administrador</option>
            <option value="DEV">Desenvolvedor</option>
            <option value="MOT">Motorista</option>
            <option value="AUT">Autônomo</option>
            <option value="COZ">Cozinheiro</option>
        </datalist>
    </p>

    <p>
        <label for="imsg"><strong>Mensagem <br></strong></label>
        <textarea name="Mensagem" id="imsg" cols="30" rows="10"></textarea>
    </p>
 <!--Todo formulário que usa (get) tem limite de 3 mil bytes-->
    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>
</body>
</html>

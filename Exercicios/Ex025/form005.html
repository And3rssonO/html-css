<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplos de formulários</h1>
    <form action="CADASTRO.PHP" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <p>
                <input type="radio" name="sexo" id="isxmasc" checked value="M"><label for="isxmasc">Masculino</label>
                <input type="radio" name="sexo" id="isxfem" value="F"><label for="isxfem">Feminino</label>

                <!--no input radio, se for para selecionar só uma opção (mesmo grupo), basta colocar o nesmo nome nos inputs-->
            </p>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <p>
                <input type="checkbox" name="basq" id="ibasq"><label for="ibasq">Basquete</label> <br>
                <input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebol</label> <br>
                <input type="checkbox" name="vol" id="ivol"><label for="ivol">Vôlei</label> <br>
                <input type="checkbox" name="box" id="ibox"><label for="ibox">Boxe</label> <br>
                <input type="checkbox" name="nat" id="inat"><label for="inat">Natação</label>
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

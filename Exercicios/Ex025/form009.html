<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulários</title>
</head>
<body>
    <h1>Exemplo de formulários</h1>
    <form action="" method="get">

        <p>
            <label for="inum"><strong>Número: </strong></label>
            <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="ivum.innerHTML = Number(inum.value)">
            <output id="ivum">5</output>
        </p>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulários</title>
</head>
<body>
    <h1>Exemplo de formulários</h1>
    <form action="" method="get" autocomplete="on">

        <p>
            <label for="iano"><strong>Em que ano você nasceu? :</strong></label>
            <input type="number" name="ano" id="iano" min="1990" max="2024" oninput= "calcIdade()">
        </p>

        <p>
            <label for="idad"><strong>Sua idade é:</strong></label>
            <output id="idad"><strong>0</strong></output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <script>
        function calcIdade() {
            let atual = new Date().getFullYear()
            idad.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>

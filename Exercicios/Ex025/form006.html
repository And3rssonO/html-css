<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Exemplo de  formulários</h1>
    <form action="CADASTRO.PHP" method="get" autocomplete="on">
        <p>
            <label for="icor"><strong>Cor:</strong></label>
            <input type="color" name="Cor" id="icor" value="#00ff00">
        </p>

        <p>
            <label for="inivel"><strong>Nível de satisfação</strong></label>
            <input type="range" name="nivel" id="inivel" value="1" min="1" max="50">
        </p>

        <p>
            <label for="ifoto"><strong>Foto do Perfil</strong></label>
            <input type="file" name="Foto" id="ifoto">
        </p>
        <!--Quando utilizar o controle de envio de arquivos não pode usar o metodo (get), tem q usar o metodo (post)-->

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

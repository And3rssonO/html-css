<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos</title>
</head>
<body>
    <h1>Adicionando vídeos hospedados localmemte HTML5</h1>
    <p>esse vídeo está hospedado no meu próprio servidor</p>
    <video width="500" poster="thumb/limoes-capa.png" preload="metadata" controls>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/m4v">
        <source src="midia/meu-video.webm" type="video/webm">
    </video>
    <p>Se o vídeo não carregar pode ser o que o navegador não suporte o formato <strong>( temos 3 )</strong></p>
    <hr>
    <h1>Vídeo incorporado do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/TCeyIwFGkYo?si=LqOF3XwCME-KplI3" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>video incorporado do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/562020019?h=c665203a0f&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>

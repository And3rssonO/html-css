<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotos dinâmicas</title>
</head>
<body>
    <h1>imagem dinâmica</h1>
    <p>tente abrir esse site em vários dispositivos diferentes ou aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto grande">
    </picture>
    <h1>Reproduzindo Audios</h1>
    <p>vamos aprender a reproduzir audios usando html5</p>
    <audio preload controls>
        <source src="midia/swete-hearts.mp3" type="audio/mpeg">
        <source src="midia/swete-hearts.ogg" type="audio/ogg">
        <source src="midia/swete-hearts.wav" type="audio/wav">
    </audio>
    <p>Infelizmente seu navegador não suporta áudio, <a href="midia/swete-hearts.mp3">clique aqui</a> para baixar o arquivo .mp3</p>
</body>
</html>

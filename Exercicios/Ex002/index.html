<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
   <h1>Parágrafos e quebra de linhas </h1> 
   <hr>
   <p>Você pode escrever paragrafos de qualquer jeito contanto que ele esteja dentro das tags &lt;p&gt; e &lt;/p&gt; </p>
   <p>se precisar quebrar uma linha em qualquer lugar especifico como esse,<br> basta colocar a tag br</p>
   <p>Vamos adicionar alguns simbolos:
    &copy;
    &real;
    &dollar;   
   </p>
   <p>Vamos adicionar alguns emogis:
    &#x1F415;
    &#x1F6B6;
   </p>
</body>
</html>

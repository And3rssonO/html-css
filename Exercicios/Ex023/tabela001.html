<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse;
        }

        th{
            border: 1px solid black;
        }

        tr.cor{
            background-color: grey;
        }

        td{
            border: 1px solid black;
            padding: 8px;
        }

        td.dado{
            background-color: yellow;
        }
    </style>
</head>
<body>
    <!-- Hierarquia de tabelas
         TABLE = tabela
         TABLE ROW (tr)= linha de tabela
         TABLE HEADER (th)= Cabeçalho de tabela
         TABLE DATA (td)= dado de tabela
    -->
    <h1>Minha primeia tabela</h1>
    <table>
        <tr> <!--primeira linha-->
            <td>A1</td><!--Segundo o W3C (td) tem fechamento opcional-->
            <td>B1</td>
            <td>C1</td>
        </tr><!--Segundo o W3C (tr) tem fechamento opcional-->
        <tr class="cor"> <!--segudnda linha (com classe)-->
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr><!--terceira linha-->
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr class="cor"><!--quarta linha-->
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>

        <!--Se a hierarquia não for respeitada os dados vão aparecer antes ou depois da tabela -->
    </table>
</body>
</html>

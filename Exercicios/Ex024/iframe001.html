<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o meu 
        <!--Tamano padrão do iframe é de 300x150 px-->
        <!--As configurações de largura e altura vão prevalecer as dadas no CSS, mas nada impede de configurar manualmente cada uma direto no iframe, apos o frameborder-->
        <iframe src="https://and3rssono.github.io/teste-de-site/" frameborder="0">
            <a href="https://and3rssono.github.io/teste-de-site/" target="_blank">site</a> <!-- caso o iframe não abra por falta de compatibilidade, o link será exibido-->
        </iframe>

    que fiz enquanto aprendo HTML5 e CSS3</p>

    <p>Baixe o  
        
        <iframe src="https://code.visualstudio.com/download" frameborder="0" width="500px" height="500">

            <a href="https://code.visualstudio.com/download" target="_blank">VS code</a>
        </iframe>

     e aprenda a criar sites também</p>
</body>
</html>

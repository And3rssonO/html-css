<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixa</title>
    <style>
        h1{ /* Box Level*/
            background-color: rgba(127, 255, 212, 0.795);
            height: 300px;
            width: 300px;
            border: 10px solid rgba(144, 238, 144, 0.863);
            padding: 10px;
            margin: 20px auto 40px auto;
        }

        a{ /* Inline level*/
            border: 5px outset red;
            padding: 7px 5px 7px 5px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a> vamos ver como tudo isso funciona</p>
</body>
</html>

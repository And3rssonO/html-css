<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagem flexivel</title>
</head>
<body>
    <h1>Imagem Flexível</h1>
    <p>você pode ver a imagem completa? que tal aumentar a tela do seu navegador para uma experiência mais completa </p>
    <picture>
        <source media="(max-width: 750px)" srcset="paisagem-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="paisagem-m.png" type="image/png">
        <img src="paisagem-g.png" alt="paisagem grande">
    </picture>
</body>
</html>
